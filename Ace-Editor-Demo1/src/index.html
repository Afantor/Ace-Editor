<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ace Editor</title>
      <style type="text/css" media="screen">
        body { 
          background: black; 
        }
        #editor { 
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        }
      </style>
  </head>
<body>

  <div id="editor"># Python 2.7.15 (v2.7.15:ca079a3ea3, Apr 30 2018, 16:30:26) [MSC v.1500 64 bit (AMD64)] on win32
# Type "copyright", "credits" or "license()" for more information.
  
  print('Hello world!')
  </div>

<script src="ace/src/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="ace/src/theme-monokai.js" type="text/javascript" charset="utf-8"></script>
<script src="ace/src/mode-python.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/python");
</script>
</body>
</html>
